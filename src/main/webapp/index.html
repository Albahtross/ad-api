<!DOCTYPE html>
<html>

	<head>
		<meta charset="ISO-8859-1">
		<title>Ad API</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
		<style>
			#edit-ad-form{
				display: none;
			}
			#new-ad-form{
				display: block;
			}
		</style>

	</head>

<body>
	<div class="container-fluid">
		<header id = "form-header">
			<h1>Create a New Ad</h1>
		</header>
		<div class="row">
			<div class="col-lg-4">
				<form id="new-ad-form" action = "#">
					<div class = "form-group">
						<label>ID</label>
						<input id = "new-ad-id" class = "form-control" type = "number" readonly>
					</div>
					<div class="form-group">
						<label>URL</label>
						<input id="new-ad-url" class="form-control" type="text">
					</div>
					<div class="form-group">
						<label>Description</label>
						<input id="new-ad-description" class="form-control" type="text">
					</div>
					<div class = "form-group">
						<label>Relevance Score</label>
						<input id = "new-ad-relevance-score" class = "form-control" value = "0.00" type = "number" step = "any">
					</div>
					<div class = "form-group">
						<label>Company Name</label>
						<input id = "new-ad-company-name" class = "form-control" type = "text">
					</div>
					<div class = "form-group">
						<label>Cost Per Click ($)</label>
						<input id = "new-ad-cpc" class = "form-control" value = "$" type = "text">
					</div>
					<div class = "form-group">
						<label>Duration (Hrs)</label>
						<input id ="new-ad-duration" class = "form-control" type = "number">
					</div>
					<div class = "form-group">
						<label>First Name</label>
						<input id = "new-ad-first-name" class = "form-control" type = "text">
					</div>
					<div class = "form-group">
						<label>Last Name</label>
						<input id = "new-ad-last-name" class = "form-control" type = "text">
					</div>
					<div>
						<button id="cancel" type ="reset" class="btn btn-danger">Cancel</button>
						<input id = "save" class="btn btn-primary" type="submit" value="Save">						
					</div>
				</form>
				
				<form id="edit-ad-form" action = "#">
					<div class = "form-group">
						<label>ID</label>
						<input id = "edit-ad-id" class = "form-control" type = "number" readonly>
					</div>
					<div class="form-group">
						<label>URL</label>
						<input id="edit-ad-url" class="form-control" type="text">
					</div>
					<div class="form-group">
						<label>Description</label>
						<input id="edit-ad-description" class="form-control" type="text">
					</div>
					<div class = "form-group">
						<label>Relevance Score</label>
						<input id = "edit-ad-relevance-score" class = "form-control" type = "number" step = "any">
					</div>
					<div class = "form-group">
						<label>Company Name</label>
						<input id = "edit-ad-company-name" class = "form-control" type = "text">
					</div>
					<div class = "form-group">
						<label>Cost Per Click ($)</label>
						<input id = "edit-ad-cpc" class = "form-control" type = "text">
					</div>
					<div class = "form-group">
						<label>Duration</label>
						<input id ="edit-ad-duration" class = "form-control" type = "number">
					</div>
					<div class = "form-group">
						<label>First Name</label>
						<input id = "edit-ad-first-name" class = "form-control" type = "text">
					</div>
					<div class = "form-group">
						<label>Last Name</label>
						<input id = "edit-ad-last-name" class = "form-control" type = "text">
					</div>
					<div>
						<button id="cancel" type = "reset" class="btn btn-danger">Cancel</button>
						<input id = "save" class="btn btn-primary" type="submit" value="Save">						
					</div>
				</form>
			</div>
			</div>


			<div class="container-fluid">
				<h1>Active Advertisements</h1>
				<table class="table table-stripe table-primary">
					<thead>
						<tr>
							<th>Ad ID</th>
							<th>On Click URL</th>
							<th>Description</th>
							<th>Relevance Score</th>
							<th>Company</th>
							<th>Cost Per Click ($)</th>
							<th>Remaining Duration (Hours)</th>
							<th>Client First Name</th>
							<th>Client Last Name</th>
							<th>Edit</th>
							<th>Delete</th>
						</tr>
					</thead>
					<tbody id="ad-table-body">
						<!-- will add rows to our table dynamically using javascript-->
						
					</tbody>
				</table>
			</div>
		</div>

	</body>
</html>

<script src = "events.js">

</script>
